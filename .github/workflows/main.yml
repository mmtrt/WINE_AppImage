      # Runs a set of commands using the runners shell
      - name: Build appimage
        run: |

          squashfs-root/AppRun --skip-appimage --recipe wine-devel.yml
          export ARCH="$(uname -m)"
          export APPIMAGE_EXTRACT_AND_RUN=1
          export URUNTIME_PRELOAD=1
          UPINFO="gh-releases-zsync|$(echo "$GITHUB_REPOSITORY" | tr '/' '|')|continuous-devel|*$ARCH.AppImage.zsync"

          echo "Generating AppImage..."
          appimagetool --no-appstream -u "$UPINFO" AppDir wine-"$WINE_VER"-"$ARCH".AppImage

      - name: release
        uses: marvinpinto/action-automatic-releases@6273874b61ebc8c71f1a61b2d98e234cf389b303
        with:
          title: Continuous build (devel)
          automatic_release_tag: continuous-devel
          prerelease: false
          draft: false
          files: /home/runner/work/WINE_AppImage/WINE_AppImage/*.AppImage*
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  # This workflow contains a single job called "build-staging"
  build-staging:
