version: 1

script:
  # Remove any previous build cache data
  - rm -rf AppDir || true
  - mkdir AppDir && cp wrapper AppDir
  # Add winetricks
  - wget -q "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks" -P ./AppDir/bin && chmod +x ./AppDir/bin/winetricks
  # Copy App icon to AppDir/usr/share/icons needed prior to appimage-builder ver 1.x.x
  - mkdir -p AppDir/usr/share/icons ; cp wine.svg AppDir/usr/share/icons
  # Add WINE official light blue theme
  - wget -q "https://github.com/mmtrt/sommelier-core/raw/master/themes/light/light.msstyles" -P ./AppDir/winedata/resources/themes/light

AppDir:
  path: ./AppDir

  app_info:
    id: org.winehq.wine
    name: wine
    icon: wine
    version: "stable-arm_7.0"
    exec: bin/bash
    exec_args: wrapper $@

  apt:
    arch: [arm64,armhf]
    sources:
      - sourceline: 'deb http://ports.ubuntu.com/ubuntu-ports/ lunar main restricted universe multiverse'
      - sourceline: 'deb http://ports.ubuntu.com/ubuntu-ports/ lunar-updates main restricted universe multiverse'
      - sourceline: 'deb http://ports.ubuntu.com/ubuntu-ports/ lunar-backports main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'

    include:
      - wine32
      - wine32-preloader
      - bash
      - cabextract
      - dash
      - perl
      - coreutils
      - mesa-utils
      - unionfs-fuse
      - vulkan-tools
      - libmspack0
      - libdrm2:armhf
      # - libdrm-intel1:armhf
      - libdrm-nouveau2:armhf
      - libdrm-amdgpu1:armhf
      - libdrm-radeon1:armhf
      - libegl-mesa0:armhf
      - libegl1:armhf
      - libgbm1:armhf
      - libgl1:armhf
      - libgl1-mesa-dri:armhf
      - libglapi-mesa:armhf
      - libgles2:armhf
      - libglvnd0:armhf
      - libglx0:armhf
      - libglx-mesa0:armhf
      - mesa-vdpau-drivers:armhf
      - mesa-va-drivers:armhf
      - mesa-vulkan-drivers:armhf
      - libx11-6:armhf
      - libx11-xcb1:armhf
      - libxcb-dri2-0:armhf
      - libxcb-dri3-0:armhf
      - libxcb-glx0:armhf
      - libxcb-present0:armhf
      - libxcb-render0:armhf
      - libxcb-shape0:armhf
      - libxcb-shm0:armhf
      - libxcb-xfixes0:armhf
      - libxcb1:armhf

  files:
    exclude:
      - sbin
      - var
      - etc/alternatives
      - etc/apt
      - etc/cron.daily
      - etc/dpkg
      - etc/mysql
      - etc/sane.d
      - etc/sensors.d
      - etc/skel
      - etc/snmp
      - etc/udev
      - etc/gss
      - etc/init.d
      - etc/logrotate.d
      - lib/modprobe.d
      - lib/systemd
      - lib/udev
      - usr/lib/mime
      - usr/lib/sasl2
      - usr/lib/tmpfiles.d
      - usr/lib/aarch64-linux-gnu
      - usr/sbin
      - usr/share/apps
      - usr/share/man
      - usr/share/doc
      - usr/share/adduser
      - usr/share/apport
      - usr/share/bash-completion
      - usr/share/bug
      - usr/share/debconf
      - usr/share/doc
      - usr/share/doc-base
      - usr/share/dpkg
      - usr/share/glib-2.0
      - usr/share/gst-plugins-base
      - usr/share/hal
      - usr/share/info
      - usr/share/initramfs-tools
      - usr/share/kde4
      - usr/share/libgphoto2
      - usr/share/lintian
      - usr/share/menu
      - usr/share/metainfo
      - usr/share/mesa-demos
      - usr/share/mime
      - usr/share/misc
      - usr/share/mysql-common
      - usr/share/pixmaps
      - usr/share/pkgconfig
