version: 1

script:
  # Remove any previous build cache data
  - rm -rf AppDir || true

AppDir:
  path: ./AppDir
  
  app_info:
    id: org.winehq.wine
    name: wine
    icon: wine
    version: stable
    exec: opt/wine-stable/bin/wine

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ focal main'
        key_url: 'https://dl.winehq.org/wine-builds/winehq.key'

    include:
      - winehq-stable
      - libfreetype6
      - libfontconfig1
      - libfaudio0
      - libfaudio0:i386
      - libvulkan1
      - libvulkan1:i386
      - libx11-6
      - libxcb1
      - libxft2
      - libxft2:i386
      - mpg123
      - libxrandr2
      - libxrandr2:i386
      - libldap-2.4-2
      - libldap-2.4-2:i386
      - libopenal1
      - libopenal1:i386
      - pulseaudio
      - i965-va-driver
      - i965-va-driver:i386
      - intel-media-va-driver
      - intel-media-va-driver:i386
      - libgl1
      - libgl1:i386
      - libgl1-mesa-dri
      - libgl1-mesa-dri:i386
      - libglapi-mesa
      - libglapi-mesa:i386
      - libglu1-mesa
      - libglu1-mesa:i386
      - libglvnd0
      - libglvnd0:i386
      - libglx-mesa0
      - libglx-mesa0:i386
      - libglx0
      - libglx0:i386
      - libosmesa6
      - libosmesa6:i386
      - mesa-va-drivers
      - mesa-va-drivers:i386
      - mesa-vdpau-drivers
      - mesa-vdpau-drivers:i386
      - mesa-vulkan-drivers
      - mesa-vulkan-drivers:i386
      - mesa-utils
      - libgl1-mesa-glx:i386
      - vulkan-tools
    exclude: []

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/\$LIB:$APPDIR/usr/\$LIB:$APPDIR/usr/\$LIB/pulseaudio:$APPDIR/usr/\$LIB/alsa-lib
    path_mappings:
    - /opt/wine-stable:$APPDIR/opt/wine-stable

  test:
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun --version"
      use_host_x: True
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun --version"
      use_host_x: True
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: "./AppRun --version"
      use_host_x: True
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun --version"
      use_host_x: True
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun --version"
      use_host_x: True


AppImage:
  update-information: 'gh-releases-zsync|mmtrt|WINE_AppImage|continuous|wine-stable*.AppImage.zsync'
  sign-key: None
  arch: x86_64

