     dpkg -x "wine-stable_${WINE_VER}~focal_amd64.deb" AppDir/
     dpkg -x "wine-stable-amd64_${WINE_VER}~focal_amd64.deb" AppDir/
     (cd AppDir/usr/bin; ln -s "../../opt/wine-stable/bin/"* .)

