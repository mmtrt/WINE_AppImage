        GECKO=wine_gecko-${GECKO_VER}
     else
        GECKO=wine-gecko-${GECKO_VER}
     fi

     MONO_URL="https://dl.winehq.org/wine/wine-mono/$(cut -d'-' -f1 <<< ${MONO_VER})/wine-mono-${MONO_VER}.msi"
